<html>
    <head>
        <title>guess number</title>
    </head>
    <body>
        Enter num between 1 to 10
        <input type="text" id="ip">
        <button id="bt">submit</button>
        <br>
        <p id="pr">

        </p>
        <script type="text/javascript">
        document.getElementById("bt").onclick=function(){
        var comp=Math.floor(Math.random()* 10);
        var user=document.getElementById("ip").value;
        document.getElementById("pr").innerHTML="generated number is "+comp;
        if(comp==user){
            alert(" correct guess");
        }
        else{
            alert("try agian");
        }

        }
        
        </script>
    </body>
</html>
